<!DOCTYPE html>
<html>
<head>
    <title>Hello, It's Working</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 0 0 20px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1e87db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, It's Working</h1>
        <p>This is a different website to confirm that everything is functioning correctly.</p>
        <button class="button">Explore</button>
    </div>
</body>
</html>
